<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<body>

<div data-role="page" id="pageone">
<div data-role="header">
  <h1>Room Listing</h1>

<div data-role="main" class="ui-content">
  <ul data-role="listview" data-inset="true">
    <li>
      <a href="#">

      <h2>Single Room</h2>
      <p>info text here</p>
      </a>
      <a href="#reserve">Some Text</a>
    </li>
    <li>
      <a href="#">
      <img src="img/a.jpg">
      <h2>Double Room</h2>
      <p>info text here</p>
      </a>
      <a href="#reserve">Some Text</a>
    </li>
    <li>
    <a href="#">
    <img src="img/b.jpg">

    <p>info text here</p>
    </a>
    <a href="#reserve">Some Text</a>
  </li>
  </ul>
</div>
</div> 

<!-- pop up -->

<div data-role="page" id="reserve" data-dialog="true">
<div data-role="main" class="ui-content">
<h3>Reserve this room?</h3>
  <a href="#" class="ui-btn ui-btn-inline ui-btn-b ui-shadow ui-corner-all ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini" data-rel="back">Reserve</a>
  <a href="#" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-inline ui-mini" data-rel="back">Cancel</a>
</div>
</div>

</html>
