<!DOCTYPE html> 
<html> 

<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>


<body>
<form>
    <ul data-role="listview" data-inset="true">
        <li data-role="fieldcontain">
            <label for="name1">Name:</label>
            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
        </li>
        
        <li data-role="fieldcontain">
            <label for="name1">Address:</label>
            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
        </li>
        
        <li data-role="fieldcontain">
            <label for="name1">Email Address:</label>
            <input type="text" name="name1" id="name1" value="" data-clear-btn="true">
        </li>
       
        <li data-role="fieldcontain">
            <label for="name1">Contact No.:</label>
            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
        </li>
       
        
        <li data-role="fieldcontain">
            <label for="select-choice-1" class="select">Reserve for the next:</label>
            <select name="select-choice-1" id="select-choice-1">
                <option value="standard">4 Hours</option>
                <option value="rush">8 Hours</option>
                <option value="express">12 Hours</option>
                <option value="overnight">24 Hours</option>
            </select>
        </li>
        <li class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><button type="submit" data-theme="a">Cancel</button></div>
                    <div class="ui-block-b"><button type="submit" data-theme="b">Submit</button></div>
            </fieldset>
        </li>
    </ul>
</form>
</body>
</html>
