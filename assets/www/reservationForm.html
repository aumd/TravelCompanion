<!DOCTYPE html> 
<html> 

<head>
    <title>Reservation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	
	<!-- from aleli -->
	<script type="text/javascript" src="js/functions.js"></script>

		$(document).ready(function(){
			$('a').click(function(){
				$(this).hide();
			});
		});
		 </script

<body>

<!-- page one -->

<div data-role="page" id="pageone">
	<!-- header yo -->
		<div data-role="header">
			<a href="Index.html" data-role="button" data-icon="home" onclick="doSomething(); return false" rel="external">Home</a>
			<h1>Reservation Info</h1>
			<a href="Hotelview.html" data-role="button" data-icon="back" onclick="doSomething(); return false" rel="external">Back to List</a>
		</div>
		
<form id="frmCadastre">
    <ul data-role="listview" data-inset="true">
	<form action="MyReservation.html" method="post">
		<li>
				<label for="txtRoomNo" class="select">RoomNo:</label>
				<select name="roomno" id="txtRoomNo"/>
					<option value="R1">R1 Single</option>
                			<option value="R2">R2 Single</option>
                			<option value="R3">R3 Double</option>
                			<option value="R4">R4 Double</option>
							<option value="R5">R5 Double</option>
                			<option value="R6">R6 Double</option>
                			<option value="R7">R7 Family</option>
           			 </select>
			</li>
			
			<li>
  				<label for="reservetime" class="select">ReserveTime:</label>
           			 <select name="ReserveTime" id="txtReserveTime">
                			<option value="8 Hours">8 Hours</option>
							<option value="12 Hours">12 Hours</option>
							<option value="24 Hours">24 Hours</option>
           			 </select>
			</li>
			
	
	<!-- end -->
        <li data-role="fieldcontain">
            <label for="txtName">Full Name:</label>
            <input type="text" name="fname" id="txtName" value="" maxlength="50" data-clear-btn="true"required/>
        </li>
        
        <!-- <li data-role="fieldcontain">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="" maxlength="75" data-clear-btn="true"required/>
        </li> -->
        
       <li data-role="fieldcontain">
     	 	<label for="txtEmail">Email: </label>
    		<input type="email" data-clear-btn="false" name="email-1" maxlength="30" id="txtEmail" value=""required/>
       </li>
       
         <li data-role="fieldcontain">
            <label for="txtContact">Contact No:</label>
            <input type="text" name="contact" id="txtContact" value="" maxlength="15" data-clear-btn="true" pattern="[0-9]*" required/>
        </li>
  
		
        <li class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">

                    
					 <div class="ui-block-a"><a href="Hotelview.html" data-role="button" data-icon="back" onclick="doSomething(); return false" rel="external">Back</a></div>
                    <div class="ui-block-b"><input type="submit" value="Reserve" id="btnSave"/><a href="#pagetwo"></div>
					
        </li>
    </ul>
</form>
</div>

</body>
